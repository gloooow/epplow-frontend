<h1 mat-dialog-title>Add an item</h1>
<mat-dialog-content>
    <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
        <p>
            <mat-form-field>
                <input matInput placeholder="Item Name" name="name" [(ngModel)]="item.name" required>
            </mat-form-field>
        </p>
        <br>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" name="date" [(ngModel)]="item.date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Price" name="price" [(ngModel)]="item.price" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Change" name="change" [(ngModel)]="item.change" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Tax" name="tax" [(ngModel)]="item.tax" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-select placeholder="Type" name="type" [(ngModel)]="item.type" required>
                <mat-option value="EXPENSE">Expense</mat-option>
                <mat-option value="INCOME">Income</mat-option>
                <mat-option value="TRANSFER">Transfer</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-select placeholder="Account" name="account" [(ngModel)]="item.account" required>
                <mat-option *ngFor="let account of accounts" [value]="account.code">
                    {{ getAccountName(account) }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-select placeholder="Category" name="categories" [(ngModel)]="item.categories" required>
                <mat-option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                </mat-option>  
            </mat-select>
        </mat-form-field>
        <br>
        <div mat-dialog-actions>
            <button mat-flat-button color="primary" type="submit" [disabled]="!itemForm.form.valid">Submit</button>
        </div>
    </form> 
</mat-dialog-content>
